{% extends "login.html" %}
{% block  body %}
	<div class="demo form-bg" style="padding: 20px 0;">
		<div class="container">
			<div class="row">
				<div class="col-md-offset-3 col-md-6">

					<div class="table-responsive">
						<table class="table">
							<h1 style="text-align: center;">客房信息</h1>
							<thead>
								<tr>
									<th>房间ID</th>
									<th>房间号</th>
									<th>房间类型</th>
									<th>入住日期</th>
									<th>退房日期</th>
									<th>价格</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>{{roomid}}</td>
									<td>{{roomnum}}</td>
									<td>{{roomtype}}</td>
									<td>{{startdate}}</td>
									<td>{{enddate}}</td>
									<td>{{price}}</td>
								</tr>
							</tbody>


						</table>
						<form class="form-horizontal" action="/order" method="POST" >
							<div class="form-group">
								<input type="text" name='Gname' class="form-control" placeholder="客户姓名">
							</div>
							<div class="form-group">
								<input type="text" name="Gsex" class="form-control" placeholder="性别">
							</div>
							<div class="form-group">
								<input type="text" name="Gidcard" class="form-control" placeholder="证件号">
							</div>
							<div class="form-group">
								<input type="text" name="Gphone" class="form-control" placeholder="电话">
							</div>
							<!-- <div class="form-group">
								人脸信息：<input type="file" name="Gface" class="form-control" placeholder="人脸信息">
							</div> -->
							<input type='text' style='display: none;' name='roomid' value="{{roomid}}"></input>
							<input type='text' style='display: none;' name='roomnum' value="{{roomnum}}"></input>
							<input type='text' style='display: none;' name='roomtype' value="{{roomtype}}"></input>
							<input type='text' style='display: none;' name='startdate' value="{{startdate}}"></input>
							<input type='text' style='display: none;' name='enddate' value="{{enddate}}"></input>
							<input type='text' style='display: none;' name='price' value="{{price}}"></input>
							<input type="text" name="username" value="{{username}}" style="display: none;">
							<div class="form-group">
								<button type="submit" class="btn btn-default">提交</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
	{% endblock %}
