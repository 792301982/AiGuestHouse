{% extends "login.html" %}
{% block  body %}
	<div class="demo form-bg" style="padding: 20px 0;">
		<div class="container">
			<div class="row">
				<div class="col-md-offset-3 col-md-6">

					<div class="table-responsive">
						<table class="table">
							<h1 style="text-align: center;">当前订单</h1>
							<thead>
								<tr>
									<th>订单ID</th>
									<th>房间号</th>
									<th>姓名</th>
									<th>入住日期</th>
									<th>退房日期</th>
								</tr>
							</thead>
							<tbody>
								{% for index in indexs %}
								<tr>
									<td>{{index['id']}}</td>
									<td>{{index['roomnum']}}</td>
									<td>{{index['name']}}</td>
									<td>{{index['startdate']}}</td>
									<td>{{index['enddate']}}</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	{% endblock %}
