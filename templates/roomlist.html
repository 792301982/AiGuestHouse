{% extends "login.html" %}
{% block  body %}
	<div class="demo form-bg" style="padding: 20px 0;">
		<div class="container">
			<div class="row">
				<div class="col-md-offset-3 col-md-6">

					<div class="table-responsive">
						<table class="table">
							<h1 style="text-align: center;">可用客房</h1>
							<thead>
								<tr>
									<th>房间ID</th>
									<th>房间号</th>
									<th>房间类型</th>
									<th>价格</th>
									<th>预定</th>
								</tr>
							</thead>
							<tbody>
								{% for index in indexs %}
								<tr>
									<td>{{index['id']}}</td>
									<td>{{index['roomnum']}}</td>
									<td>{{index['roomtype']}}</td>
									<td>{{index['price']}}</td>
									<td><a href="/orderconfirm?id={{index['id']}}&roomnum={{index['roomnum']}}&roomtype={{index['roomtype']}}&price={{index['price']}}&startdate={{index['startdate']}}&enddate={{index['enddate']}}&username={{index['username']}}">预定</a></td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	{% endblock %}
